<div id="new-item-div">
  <i class="material-icons" id="add-icon" (click)="onAddIconClick($event)">add</i>
  <label for="add-icon">List Item</label>

  <div id="submit-div" *ngIf="showAddForm">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Enter Title" class="form-control" id="title-input"
               [formControl]="addItemControl" [(ngModel)]="toBeAddedItem.title">
      </div>
      <button type="submit" class="btn btn-default" id="add-button">Add</button>
    </form>
  </div>
</div>
